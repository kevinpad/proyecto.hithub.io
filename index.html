
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Our superheroes</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="https://github.com/kevinpad/proyecto.hithub.io/edit/main/style.css">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=_qUTLwrldU1ITHrOq1M-EXcYNffhcGpgqwe-jfN68kK2XakUXYVmEQNhER2NoMC9S4qU-k16B3SocImmfIHFtb8XVoiMzp7umzuFfdOPp1v6PGbYkp0oiwk7ZiXO_x2ywULSF7NI_8esNIsZs4ug0Q" charset="UTF-8"></script>
  </head>

  <body>

      <header>

      </header>

      <section>

      </section>

    <script>

    async function populate() {

      const requestURL = 'https://github.com/kevinpad/proyecto.hithub.io/blob/main/clase.json';
      const request = new Request(requestURL);

      const response = await fetch(request);
      const superHeroesText = await response.text();

      const superHeroes = JSON.parse(superHeroesText);
      populateHeader(superHeroes);
      populateHeroes(superHeroes);

    }

    function populateHeader(obj) {
      const header = document.querySelector('header');
      const myH1 = document.createElement('h1');
      myH1.textContent = obj.squadName;
      header.appendChild(myH1);

      const myPara = document.createElement('p');
      myPara.textContent = `Futuro: ${obj.homeTown} // en el año: ${obj.formed}`;
      header.appendChild(myPara);
    }

    function populateHeroes(obj) {
      const section = document.querySelector('section');
      const heroes = obj.members;

      for (const hero of heroes) {
        const myArticle = document.createElement('article');
        const myH2 = document.createElement('h2');
        const myPara1 = document.createElement('p');
        const myPara2 = document.createElement('p');
        const myPara3 = document.createElement('p');
        const myList = document.createElement('ul');

        myH2.textContent = hero.name;
        myPara1.textContent = `experiencia: ${hero.secretIdentity}`;
        myPara2.textContent = `años de experiencia: ${hero.age}`;
        myPara3.textContent = 'cosas que ha realizado:';

        const superPowers = hero.powers;
        for (const power of superPowers) {
          const listItem = document.createElement('li');
          listItem.textContent = power;
          myList.appendChild(listItem);
        }

        myArticle.appendChild(myH2);
        myArticle.appendChild(myPara1);
        myArticle.appendChild(myPara2);
        myArticle.appendChild(myPara3);
        myArticle.appendChild(myList);

        section.appendChild(myArticle);
      }
    }

    populate();

    </script>
  </body>
</html>
